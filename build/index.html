

<!DOCTYPE html>
<html>
<head>
  <title>Henning's Small Project App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./jquery.min.js"></script>
  <script src="./app.js"></script>
</head>
<body onload="setValues()">
  <h1>Henning's&nbsp;</h1>
  <h2>Small Project DAPP</h2>
  <h3>Contract balance: <span class="black"><span id="contract_balance"></span></span></h3>
  <h3>Account UNO balance: <span class="black"><span id="acc_a_balance"></span></span></h3>
  <h3>Account DOS balance: <span class="black"><span id="acc_b_balance"></span></span></h3>

  <br>
  <h1>Transact</h1>
  <br><label for="send_amount">Amount:</label><input type="text" id="send_amount" placeholder="e.g., 100"></input>
  <br><label for="sender">From Address:</label><input type="text" id="sender" placeholder="e.g., 0xglr618e0f9e581aaf2146a886f7d0c8ea87d00c9"></input>
  <br><label for="to_acc_a">To Address:</label><input type="text" id="to_acc_a" placeholder="e.g., 0xf83618e0f9e581aaf2146a886f7d0c8ea87d00c9"></input>
  <br><label for="to_acc_b">To Address:</label><input type="text" id="to_acc_b" placeholder="e.g., 0xf83618e0f9e581aaf2146a886f7d0c8ea87d00c9"></input>
  <br><br><button id="submit" onclick="sendSplitAmount()">Submit transaction</button>
  <button id="submit" onclick="sendAmountToContract()">Send funds to contract</button>
  <button id="submit" onclick="setBalances()">Get balances</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
